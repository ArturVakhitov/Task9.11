<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h1 class="card-title hidden"><span id="surnameOutput">Генерация фамилии</span></h1>
                                <h2><span class="hidden" id="firstNameOutput">Генерация имени</span> 
                                    <span class="hidden" id="patronymicOutput">Генерация отчества</span>
                                </h2>
                                <p></p>
                                <h6>
                                    <span class="hidden" id="birthDayOutput">Генерация дня рождения</span>
                                    <span class="hidden" id="birthMonthOutput">Генерация месяца рождения</span>
                                    <span class="hidden" id="birthYearOutput">Генерация года рождения</span>
                                </h6>
                                <p>
                                    <span class="hidden" id="genderOutput">Генерация пола</span>
                                    <span class="hidden" id="professionOutput">Генерация профессии</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-success" id="generation">Генерация</button>
                        <button type="button" class="btn btn-danger" id="clear">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>
</html>
